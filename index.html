            <div class="space-y-6">
                <div>
                    <h4 class="text-lg font-bold text-slate-800 dark:text-slate-200">1. Diagnóstico: Un Proceso Dinámico y Estratificado</h4>
                    <p>El diagnóstico de la apendicitis aguda es un algoritmo secuencial, no un evento único. Se inicia con una fuerte sospecha clínica apoyada por escalas de riesgo (Alvarado/AIR) que sirven para triaje. En pacientes de bajo riesgo, la reevaluación seriada es clave. En riesgo intermedio o alto, se sigue un enfoque de imagen escalonado: <strong>Ecografía</strong> como primera línea en niños y embarazadas, y <strong>TC de baja dosis</strong> en adultos con duda diagnóstica. Los biomarcadores como la <strong>PCR</strong> son más valiosos para predecir la severidad (perforación) que para el diagnóstico inicial.</p>
                </div>
                <div>
                    <h4 class="text-lg font-bold text-slate-800 dark:text-slate-200">2. Clasificación es Tratamiento: No Complicada vs. Complicada</h4>
                    <p>La bifurcación más importante en el manejo es la diferenciación entre apendicitis no complicada y complicada (gangrena, perforación, absceso). Esta clasificación, usualmente hecha por imagen, dicta la urgencia y el enfoque terapéutico.</p>
                       <ul class="list-disc list-inside space-y-2 mt-2 pl-4">
                            <li><strong>No Complicada:</strong> El estándar de oro es la <strong>apendicectomía laparoscópica temprana</strong> (dentro de las 24h). El tratamiento no operatorio (NOM) con antibióticos es una opción viable en pacientes seleccionados y bien informados, pero requiere un seguimiento estricto y tiene una tasa de recurrencia no despreciable.</li>
                            <li><strong>Complicada:</strong> El paradigma cambia a "controlar el foco y estabilizar al paciente".
                                <ul class="list-disc list-inside space-y-1 mt-1 pl-6">
                                    <li><strong>Con peritonitis difusa:</strong> Apendicectomía urgente tras una reanimación de sepsis agresiva.</li>
                                    <li><strong>Con flemón o absceso contenido:</strong> El manejo inicial de elección es conservador con <strong>antibióticos IV y/o drenaje percutáneo</strong> del absceso. La apendicectomía de intervalo (diferida 6-8 semanas) se considera para prevenir recurrencias, aunque su necesidad se debate cada vez más.</li>
                                </ul>
                            </li>
                       </ul>
                </div>
                <div>
                    <h4 class="text-lg font-bold text-slate-800 dark:text-slate-200">3. El Acto Quirúrgico: Laparoscopia como Estándar</h4>
                    <p>La <strong>apendicectomía laparoscópica</strong> es superior a la abierta en la mayoría de los casos, ofreciendo menos dolor postoperatorio, menor tasa de infección de herida y una recuperación más rápida. El manejo del muñón apendicular (endoloop, grapadora) depende de la preferencia del cirujano y las condiciones de la base apendicular. En casos de una base muy friable o flemón que la involucra, puede ser necesaria una cequectomía parcial. La conversión a cirugía abierta no es un fracaso, sino una decisión prudente en casos de anatomía hostil o incapacidad para controlar el foco de forma segura.</p>
                </div>
                 <div>
                    <h4 class="text-lg font-bold text-slate-800 dark:text-slate-200">4. Manejo Postoperatorio y Situaciones Especiales</h4>
                    <p>El postoperatorio se rige por la clasificación intraoperatoria.</p>
                       <ul class="list-disc list-inside space-y-2 mt-2 pl-4">
                            <li><strong>No Complicada:</strong> Antibióticos postoperatorios generalmente no son necesarios. Alta precoz (incluso el mismo día) es factible.</li>
                            <li><strong>Complicada:</strong> Se requiere un curso de antibióticos IV (generalmente 3-5 días), guiado por la evolución clínica y los marcadores inflamatorios. La principal complicación a vigilar es el <strong>absceso intraabdominal postoperatorio</strong>, sospechado ante fiebre persistente o íleo prolongado y confirmado por TC.</li>
                            <li><strong>Poblaciones Especiales:</strong> En <strong>embarazadas</strong>, el manejo es quirúrgico urgente para minimizar el riesgo fetal. En <strong>ancianos e inmunocomprometidos</strong>, la presentación suele ser atípica y la progresión a perforación más rápida, exigiendo un umbral más bajo para la realización de imágenes y la intervención.</li>
                       </ul>
                </div>
            </div>
        `;

                summary: `La apendicitis no ocurre en el vacío. Este módulo te enseñará a construir un diagnóstico diferencial robusto, especialmente en poblaciones donde el cuadro clínico se solapa con otras patologías. Se enfoca en el desafío diagnóstico en mujeres en edad fértil (diferenciando de patología ginecológica) y en niños pequeños (donde la gastroenteritis es un gran imitador). El objetivo es aprender a usar la historia clínica y pruebas simples para descartar o considerar otras posibilidades antes de proceder con imágenes avanzadas.`,
                clinicalCase: `Una mujer de 22 años, sexualmente activa, se presenta con dolor en la parte baja del abdomen que predomina en el lado derecho, de 2 días de evolución. Refiere febrícula y náuseas. Su fecha de última menstruación fue hace 3 semanas. Al examen, tiene dolor a la palpación en FID, pero también presenta dolor a la movilización del cérvix. El hemograma muestra 12,000 leucocitos. Una prueba de embarazo en orina es negativa.<br><br><strong>Pregunta clave:</strong> Ante este cuadro, ¿cuál es el diagnóstico diferencial principal que compite con la apendicitis y qué estudio inicial es el más útil para distinguirlos?`,
                clinicalCaseAnswer: `El diagnóstico diferencial principal es la **Enfermedad Pélvica Inflamatoria (EPI)** o un quiste ovárico complicado (ej. torsión). El dolor a la movilización cervical (conocido como "signo del candelabro") es muy sugestivo de patología ginecológica. Dado que la prueba de embarazo es negativa (descartando un ectópico), el estudio de imagen inicial más útil es un **ultrasonido pélvico (transvaginal y/o abdominal)**. Este estudio puede visualizar directamente el apéndice, los ovarios y las trompas de Falopio, permitiendo diferenciar entre apendicitis, un absceso tubo-ovárico, o un quiste ovárico, guiando así el tratamiento correcto.`,
                quiz: [
                    {
                        question: `En un niño de 3 años con fiebre, vómitos y dolor abdominal difuso, ¿cuál es el diagnóstico diferencial más común y confuso con la apendicitis aguda?`,
                        options: [
                            `Invaginación intestinal.`,
                            `Gastroenteritis viral.`,
                            `Divertículo de Meckel.`,
                            `Neumonía basal derecha.`
                        ],
                        answer: 1,
                        justification: `La gastroenteritis es extremadamente común en niños pequeños y se presenta con síntomas muy similares (fiebre, vómitos, dolor abdominal). A diferencia de la apendicitis, en la gastroenteritis la diarrea suele ser un síntoma prominente, el dolor es más difuso y cólico, y el apetito puede estar conservado entre los episodios de vómito. La exploración física y la reevaluación seriada son claves para diferenciarlos.`,
                        source: `Glass CC, Rangel SJ. Overview and diagnosis of acute appendicitis in children. Semin Pediatr Surg. 2022;31(1):151148. doi: 10.1016/j.sempedsurg.2022.151148.`
                    },
                    {
                        question: `Un paciente de 75 años con dolor en FID y febrícula tiene en su TC un apéndice normal pero un engrosamiento de la pared del colon sigmoides con divertículos y cambios inflamatorios en la grasa circundante. ¿Cuál es el diagnóstico más probable?`,
                        options: [
                            `Cáncer de colon perforado.`,
                            `Apendicitis crónica.`,
                            `Diverticulitis sigmoidea aguda.`,
                            `Colitis isquémica.`
                        ],
                        answer: 2,
                        justification: `La diverticulitis aguda, especialmente del colon sigmoides, es muy común en pacientes mayores. Un asa de sigmoides redundante puede "caer" hacia la fosa ilíaca derecha, imitando clínicamente el dolor de la apendicitis. La TC es la herramienta clave para diferenciar estas dos condiciones, mostrando la inflamación centrada en el segmento colónico afectado y un apéndice de apariencia normal.`,
                        source: `Sartelli M, Coccolini F, Kluger Y, et al. WSES/GAIS/SIS-E/WSIS/AAST global clinical pathways for patients with intra-abdominal infections. World J Emerg Surg. 2021;16(1):49. doi: 10.1186/s13017-021-00387-y.`
                    },
                    {
                        question: `¿Por qué una prueba de embarazo en orina (hCG) es un paso absolutamente mandatorio en la evaluación de cualquier mujer en edad fértil con dolor abdominal bajo?`,
                        options: [
                            `Para descartar la posibilidad de un embarazo ectópico roto, una emergencia quirúrgica.`,
                            `Porque el embarazo contraindica el uso de analgésicos.`,
                            `Para determinar si se puede realizar una TC de forma segura.`,
                            `Tanto A como C son razones importantes.`
                        ],
                        answer: 3,
                        justification: `Ambas razones son críticas. Primero, un embarazo ectópico roto puede presentarse con dolor en FID y es una condición que pone en peligro la vida, requiriendo una intervención inmediata. Descartarlo es la prioridad número uno. Segundo, el resultado de la prueba de embarazo dicta la estrategia de imagen. Si es positiva, se debe evitar la TC por la radiación al feto, haciendo del ultrasonido o la RM las modalidades de elección. Por lo tanto, esta simple prueba es un punto de decisión fundamental en el algoritmo diagnóstico.`,
                        source: `American College of Obstetricians and Gynecologists' Committee on Practice Bulletins—Gynecology. ACOG Practice Bulletin No. 191: Tubal Ectopic Pregnancy. Obstet Gynecol. 2018;131(3):e91-e103. doi: 10.1097/AOG.0000000000002539.`
                    },
                    {
                        question: `Un paciente presenta dolor en FID. Un análisis de orina muestra piuria (leucocitos en orina) y hematuria microscópica. ¿Qué condición del tracto urinario es un importante diagnóstico diferencial de la apendicitis?`,
                        options: [
                            `Pielonefritis.`,
                            `Cistitis simple.`,
                            `Ureterolitiasis (cálculo ureteral).`,
                            `Torsión testicular.`
                        ],
                        answer: 2,
                        justification: `Un cálculo que viaja por el uréter derecho puede causar un dolor agudo y cólico que se irradia a la fosa ilíaca derecha, imitando a la apendicitis. La irritación del uréter a menudo causa hematuria (sangre en la orina). Es importante recordar que una apendicitis con el apéndice inflamado cerca del uréter también puede causar piuria o hematuria (hallazgos "contaminados"), pero la sospecha de un cálculo debe ser alta, especialmente si el dolor es de tipo cólico.`,
                        source: `Teichman JM. Clinical practice. Acute renal colic from ureteral calculus. N Engl J Med. 2004 Feb 26;350(7):684-93. doi: 10.1056/NEJMcp030813.`
                    },
                    {
                        question: `(Metacognitiva) Al evaluar a una mujer joven con dolor en FID, te enfocas tanto en la apendicitis que olvidas preguntar sobre su historia ginecológica. ¿Qué sesgo cognitivo está operando y cómo se puede prevenir?`,
                        options: [
                            `Sesgo de anclaje, donde te fijas en el primer diagnóstico que te viene a la mente.`,
                            `Sesgo de disponibilidad, porque has visto muchos casos de apendicitis recientemente.`,
                            `Sesgo de confirmación, donde solo buscas síntomas que confirmen tu sospecha inicial.`,
                            `Todos los anteriores.`
                        ],
                        answer: 3,
                        justification: `Este es un error clásico impulsado por una combinación de sesgos. La forma de prevenirlo es usar un enfoque sistemático y forzarse a construir un diagnóstico diferencial amplio desde el principio. Usar una lista de verificación mental (ej. "En una mujer joven con dolor en FID, debo considerar: Apendicitis, Ginecológico, Urinario") para cada paciente te obliga a hacer las preguntas pertinentes para cada categoría, incluso si tu sospecha principal es otra, combatiendo así la tendencia a anclar y buscar solo la confirmación.`,
                        source: `Zhi M, Ding EL, The G, et al. The impact of cognitive biases on clinical decision-making: A systematic review. J Eval Clin Pract. 2021;27(4):947-961. doi: 10.1111/jep.13508.`
                    }
                ]
            },
            {
                id: 3,
                displayNumber: 3,
                title: "Módulo 3: Fundamentos de la Imagenología Diagnóstica",
                summary: `Este módulo se enfoca en qué estudio de imagen solicitar y qué hallazgos clave buscar. Aprenderás por qué el ultrasonido es la primera opción en niños y embarazadas, y cuándo la Tomografía Computarizada (TC) es necesaria en adultos. Se describirán los signos cardinales de apendicitis en ambos estudios: en ultrasonido (diámetro >6 mm, no compresibilidad) y en TC (diámetro aumentado, realce de pared, inflamación de la grasa periapendicular). El objetivo es que puedas interpretar un informe radiológico de manera informada y entender sus implicaciones.`,
                clinicalCase: `Un hombre de 40 años con un IMC de 34 kg/m² se presenta con dolor en FID y una puntuación de Alvarado de 6 (riesgo intermedio). Se realiza un ultrasonido abdominal, y el informe del radiólogo indica: "Evaluación limitada por el hábito corporal del paciente. No se logra visualizar con certeza el apéndice cecal. No se observan otras causas de dolor".<br><br><strong>Pregunta clave:</strong> Ante un ultrasonido no diagnóstico en un paciente adulto con sospecha clínica persistente, ¿cuál es el siguiente paso estándar de oro y por qué?`,
                clinicalCaseAnswer: `El siguiente paso estándar de oro es una **Tomografía Computarizada (TC) de abdomen y pelvis con contraste intravenoso**. La razón es que el ultrasonido es un estudio operador-dependiente y su sensibilidad disminuye significativamente en pacientes con obesidad. Un resultado no diagnóstico no descarta la apendicitis. La TC, en cambio, tiene una sensibilidad y especificidad muy altas (>95%) para diagnosticar o excluir apendicitis en adultos, independientemente del hábito corporal, permitiendo una decisión terapéutica definitiva y evitando tanto el retraso en el tratamiento como una cirugía innecesaria.`,
                quiz: [
                    {
                        question: `¿Cuál de los siguientes es el criterio sonográfico MÁS importante para el diagnóstico de apendicitis aguda?`,
                        options: [
                            `La presencia de líquido libre en la pelvis.`,
                            `Un diámetro apendicular transverso mayor a 6 mm.`,
                            `La visualización de un apendicolito.`,
                            `La no compresibilidad del apéndice bajo la presión del transductor.`
                        ],
                        answer: 3,
                        justification: `Si bien un diámetro >6 mm es el criterio más conocido, la no compresibilidad del apéndice es un signo crucial. Un apéndice normal y sano es una estructura blanda que se colapsa fácilmente con la presión del transductor de ultrasonido. Un apéndice inflamado, en cambio, está edematoso, tenso y rígido, por lo que resiste la compresión. La combinación de un diámetro aumentado Y la no compresibilidad aumenta enormemente la certeza del diagnóstico.`,
                        source: `Trout AT, Towbin AJ, Fierke SR, et al. Appendiceal Diameter as a Sonographic Criterion for Acute Appendicitis: A Reexamination. J Ultrasound Med. 2020;39(6):1171-1178. doi: 10.1002/jum.15197.`
                    },
                    {
                        question: `En una TC de abdomen, ¿qué significa el hallazgo de "densificación de la grasa periapendicular"?`,
                        options: [
                            `Es un hallazgo normal en pacientes con obesidad.`,
                            `Sugiere la presencia de un tumor en el apéndice.`,
                            `Indica que la inflamación del apéndice se ha extendido a la grasa que lo rodea.`,
                            `Significa que el apéndice está perforado.`
                        ],
                        answer: 2,
                        justification: `La "densificación" o "estriación" de la grasa (fat stranding) es un signo radiológico de inflamación. La grasa normal aparece de color gris oscuro y homogénea en la TC. Cuando hay un proceso inflamatorio cercano, la grasa se edematiza y se llena de líquido, lo que hace que se vea más blanca y con "estrías". Es uno de los signos más fiables de apendicitis en la TC, indicando que el proceso inflamatorio no está confinado solo a la pared apendicular.`,
                        source: `Kim HY, Park JH, Lee YJ, et al. Systematic review and meta-analysis of the diagnostic accuracy of computed tomography for appendicitis. Br J Surg. 2018;105(8):977-986. doi: 10.1002/bjs.10839.`
                    },
                    {
                        question: `¿Por qué se prefiere el ultrasonido sobre la TC como estudio de imagen inicial en niños?`,
                        options: [
                            `Porque es más rápido y más barato que la TC.`,
                            `Porque los niños no pueden contener la respiración para una TC.`,
                            `Para evitar la exposición a la radiación ionizante, que conlleva un mayor riesgo de cáncer a largo plazo en la población pediátrica.`,
                            `Porque el ultrasonido es más sensible que la TC para detectar apendicitis en niños.`
                        ],
                        answer: 2,
                        justification: `Esta es la razón fundamental. Los niños son inherentemente más sensibles a los efectos de la radiación y tienen una vida más larga por delante, lo que aumenta el riesgo acumulado de desarrollar una neoplasia maligna secundaria a la exposición médica. El principio de ALARA (As Low As Reasonably Achievable) dicta que se debe usar una modalidad de imagen no ionizante (como el ultrasonido) siempre que sea posible. La TC se reserva para casos en que el ultrasonido no es diagnóstico.`,
                        source: `Rosenbaum DG, Klink AJ, Fefferman NR, et al. ACR Appropriateness Criteria® Suspected Appendicitis in Children. J Am Coll Radiol. 2022;19(11S):S499-S513. doi: 10.1016/j.jacr.2022.09.020.`
                    },
                    {
                        question: `El hallazgo de un apendicolito (un "cálculo" calcificado dentro del apéndice) en una TC tiene una implicación importante para el pronóstico. ¿Cuál es?`,
                        options: [
                            `Asegura que el paciente se curará solo con antibióticos.`,
                            `Se asocia con una tasa mucho mayor de perforación apendicular.`,
                            `Indica que la causa de la apendicitis es un cuerpo extraño.`,
                            `Es un hallazgo incidental sin importancia clínica.`
                        ],
                        answer: 1,
                        justification: `Un apendicolito causa una obstrucción completa y persistente del lumen apendicular, lo que lleva a un rápido aumento de la presión intraluminal, compromiso vascular y gangrena. Por esta razón, su presencia es un fuerte predictor de que la apendicitis progresará a perforación. También es un predictor del fracaso del tratamiento no operatorio con antibióticos.`,
                        source: `Gorter RR, Eker HH, Gorter-Stam MA, et al. Diagnosis and management of acute appendicitis. EAES consensus development conference 2015. Surg Endosc. 2021;35(9):5139-5157. doi: 10.1007/s00464-021-08653-5.`
                    },
                    {
                        question: `(Metacognitiva) El radiólogo te llama y te da un informe verbal de una TC: "El apéndice mide 7 mm, con mínimo realce de pared, sin líquido libre ni densificación de la grasa". ¿Cuál es el error de interpretación más común que un residente puede cometer con este informe "limítrofe"?`,
                        options: [
                            `Descartar la apendicitis por completo porque no todos los signos están presentes.`,
                            `Asumir que es una apendicitis complicada porque el diámetro es >6 mm.`,
                            `Reconocer que esto representa una "apendicitis temprana" o "apendicitis no complicada" y que requiere correlación clínica estricta para la decisión final.`,
                            `Solicitar una RM para confirmar los hallazgos.`
                        ],
                        answer: 2,
                        justification: `El error es el pensamiento binario ("es o no es"). La apendicitis es un proceso continuo. Este informe describe hallazgos sutiles que son altamente sugestivos de una apendicitis en su fase inicial, antes de que se desarrolle una inflamación periapendicular significativa. No se debe descartar el diagnóstico, sino integrarlo con la clínica del paciente. Si la historia y el examen físico son muy sugerentes, este hallazgo en la TC es suficiente para justificar una intervención quirúrgica por una apendicitis no complicada.`,
                        source: `Pooler BD, Repplinger MD, Reichelderfer M, et al. The "gray appendix": a prospective study of the diagnostic accuracy of CT for equivocal-appearing appendices. J Am Coll Radiol. 2020;17(1 Pt A):37-44. doi: 10.1016/j.jacr.2019.06.021.`
                    }
                ]
            },
            {
                id: 4,
                displayNumber: 4,
                title: "Módulo 4: Preparación Preoperatoria y Antibióticos",
                summary: `Una vez hecho el diagnóstico, la preparación para la cirugía es clave. Este módulo cubre los pasos esenciales: asegurar un acceso intravenoso, iniciar la reanimación con líquidos, controlar el dolor y, fundamentalmente, administrar la profilaxis antibiótica. Aprenderás por qué los antibióticos son cruciales antes de la incisión y qué bacterias (gramnegativos y anaerobios) necesitan ser cubiertas para prevenir las infecciones postoperatorias.`,
                clinicalCase: `Se diagnostica apendicitis no complicada a una paciente de 30 años a las 2 AM. Está hemodinámicamente estable (TA 120/80, FC 85 lpm), pero refiere un dolor 8/10. El plan es llevarla a quirófano para una apendicectomía laparoscópica. Se le indica ayuno (NPO) y se le coloca una vía intravenosa.<br><br><strong>Pregunta clave:</strong> Además del ayuno y la vía IV, ¿cuáles son las dos intervenciones más importantes que deben realizarse en la sala de urgencias antes de que la paciente sea transferida al quirófano?`,
                clinicalCaseAnswer: `Las dos intervenciones cruciales son: 1) **Administración de analgesia intravenosa** y 2) **Administración de una dosis de antibióticos preoperatorios de amplio espectro**. Es un mito antiguo que la analgesia "enmascara" el diagnóstico; por el contrario, el control del dolor es un imperativo humanitario y ético. Los antibióticos preoperatorios (profilaxis) son fundamentales para reducir el riesgo de infección del sitio quirúrgico y de absceso intraabdominal postoperatorio, y deben administrarse dentro de los 60 minutos previos a la incisión.`,
                quiz: [
                    {
                        question: `¿Cuál es el objetivo principal de la administración de antibióticos ANTES de la cirugía de apendicectomía?`,
                        options: [
                            `Curar la apendicitis sin necesidad de cirugía.`,
                            `Esterilizar completamente el apéndice.`,
                            `Reducir la incidencia de infección del sitio quirúrgico y de abscesos intraabdominales postoperatorios.`,
                            `Disminuir la respuesta inflamatoria sistémica.`
                        ],
                        answer: 2,
                        justification: `Esto se conoce como profilaxis antibiótica. El objetivo es tener niveles adecuados de antibiótico en la sangre y los tejidos del paciente en el momento en que se realiza la incisión quirúrgica. Esto ayuda a prevenir que las bacterias que se liberan durante la manipulación del apéndice infectado colonicen la herida o la cavidad abdominal, reduciendo drásticamente las complicaciones infecciosas postoperatorias.`,
                        source: `Bratzler DW, Dellinger EP, Olsen KM, et al. Clinical practice guidelines for antimicrobial prophylaxis in surgery. Am J Health Syst Pharm. 2013;70(3):195-283. doi: 10.2146/ajhp120568.`
                    },
                    {
                        question: `La flora bacteriana del apéndice es polimicrobiana. El régimen de antibióticos preoperatorios debe cubrir dos grupos principales de bacterias. ¿Cuáles son?`,
                        options: [
                            `Estafilococos y Estreptococos.`,
                            `Bacterias Gram-positivas y hongos.`,
                            `Bacterias Gram-negativas entéricas y anaerobios.`,
                            `Micobacterias y virus.`
                        ],
                        answer: 2,
                        justification: `La luz del apéndice contiene la misma flora que el colon. Los patógenos predominantes en una apendicitis son las bacterias Gram-negativas aerobias (como E. coli) y las bacterias anaerobias (como Bacteroides fragilis). Un régimen antibiótico eficaz debe cubrir ambos grupos. Ejemplos comunes incluyen Cefazolina más Metronidazol, o un antibiótico de espectro más amplio como Cefoxitina o Piperacilina-Tazobactam.`,
                        source: `Solomkin JS, Mazuski JE, Bradley JS, et al. Diagnosis and management of complicated intra-abdominal infection in adults and children: guidelines by the Surgical Infection Society and the Infectious Diseases Society of America. Clin Infect Dis. 2010;50(2):133-64. doi: 10.1086/649554.`
                    },
                    {
                        question: `Se diagnostica apendicitis perforada con peritonitis a un paciente de 65 años que presenta taquicardia (120 lpm) e hipotensión (85/50 mmHg). ¿Cuál es la prioridad MÁS INMEDIATA en su manejo?`,
                        options: [
                            `Llevarlo de urgencia al quirófano para controlar el foco.`,
                            `Iniciar una reanimación agresiva con cristaloides intravenosos para estabilizarlo hemodinámicamente.`,
                            `Realizar una ecocardiografía para evaluar la función cardíaca.`,
                            `Administrar analgésicos para controlar el dolor.`
                        ],
                        answer: 1,
                        justification: `El paciente está en shock séptico. La prioridad número uno, incluso antes de la cirugía, es la reanimación. La peritonitis causa una vasodilatación masiva y una fuga de líquido al tercer espacio, lo que lleva a la hipovolemia y al shock. Se debe iniciar una reanimación agresiva con bolos de cristaloides (ej. 20-30 ml/kg) y administrar antibióticos de amplio espectro. Llevar a un paciente hipotenso y mal perfundido a la anestesia general es extremadamente peligroso. El mantra es "reanimar primero, operar después".`,
                        source: `Rhodes A, Evans LE, Alhazzani W, et al. Surviving Sepsis Campaign: International Guidelines for Management of Sepsis and Septic Shock: 2016. Intensive Care Med. 2017;43(3):304-377. doi: 10.1007/s00134-017-4683-6.`
                    },
                    {
                        question: `¿Cuál es el propósito de mantener a un paciente en ayuno (NPO) una vez que se sospecha apendicitis y se planea una cirugía?`,
                        options: [
                            `Para reducir el dolor abdominal.`,
                            `Para permitir que el intestino "descanse" y se desinflame.`,
                            `Para reducir el riesgo de aspiración de contenido gástrico durante la inducción de la anestesia general.`,
                            `Para preparar el intestino para una posible resección.`
                        ],
                        answer: 2,
                        justification: `La anestesia general relaja los reflejos de la vía aérea. Si el estómago está lleno, existe el riesgo de que el contenido gástrico refluya hacia la faringe y sea aspirado hacia los pulmones, causando una neumonitis química grave (síndrome de Mendelson). Mantener al paciente en ayunas asegura que el estómago esté lo más vacío posible, minimizando este riesgo potencialmente fatal durante la intubación.`,
                        source: `American Society of Anesthesiologists Committee. Practice Guidelines for Preoperative Fasting and the Use of Pharmacologic Agents to Reduce the Risk of Pulmonary Aspiration: Application to Healthy Patients Undergoing Elective Procedures: An Updated Report by the American Society of Anesthesiologists Committee on Standards and Practice Parameters. Anesthesiology. 2017;126(3):376-393. doi: 10.1097/ALN.0000000000001452.`
                    },
                    {
                        question: `(Metacognitiva) La enfermera te informa que no ha administrado los antibióticos preoperatorios porque "estaba esperando la orden del cirujano adscrito". Como residente a cargo del paciente en urgencias, ¿qué principio de responsabilidad del médico estás aprendiendo?`,
                        options: [
                            `El principio de que la enfermería es responsable de todas las medicaciones.`,
                            `El principio de que los protocolos y las órdenes "de inicio" (standing orders) son cruciales para un cuidado eficiente y seguro.`,
                            `El principio de que siempre se debe esperar al especialista antes de actuar.`,
                            `El principio de que los antibióticos solo se dan en el quirófano.`

                        answer: 1,
                        justification: `Este escenario resalta la importancia de la proactividad y la comprensión de los protocolos. Un sistema de salud eficiente no depende de que cada orden sea dada verbalmente. Deberían existir protocolos o "standing orders" que autoricen al personal de urgencias a iniciar intervenciones clave (como la profilaxis antibiótica para apendicitis) tan pronto como se haga el diagnóstico. Como residente, tu responsabilidad es conocer estos protocolos, asegurarte de que se inicien, y no asumir pasivamente que "alguien más se encargará". Se trata de tomar posesión del cuidado del paciente desde el primer momento.`,
                        source: `Agarwal A, Wunnava S, Santos G, et al. Impact of a standardized protocol on the timely administration of preoperative antibiotics. J Am Coll Surg. 2021;232(5):719-726. doi: 10.1016/j.jamcollsurg.2021.01.012.`
                    }
                ]
            },
            {
                id: 5,
                displayNumber: 5,
                title: "Módulo 5: El Acto Quirúrgico: Fundamentos de la Apendicectomía",
                summary: `Este módulo cubre los pasos esenciales de la cirugía. Aprenderás a identificar los reparos anatómicos clave, la técnica para controlar el mesoapéndice de forma segura y las diferentes maneras de manejar el muñón apendicular. Se discute por qué la laparoscopia es el abordaje preferido y en qué situaciones un cirujano debe considerar convertir a una cirugía abierta por la seguridad del paciente.`,
                clinicalCase: `Estás asistiendo en tu primera apendicectomía laparoscópica. El cirujano te pide que identifiques el apéndice. Localizas el colon ascendente y lo sigues hacia abajo.<br><br><strong>Pregunta clave:</strong> ¿Qué reparo anatómico es la guía más fiable para localizar consistentemente la base del apéndice cecal?`,
                clinicalCaseAnswer: `La guía más fiable es la **confluencia de las tenias cólicas**. Las tenias son las tres bandas longitudinales de músculo que recorren el ciego y el colon. Estas tres bandas convergen exactamente en el punto donde nace el apéndice de la base del ciego. Seguir las tenias hasta su punto de unión es el método infalible para encontrar el apéndice, incluso en casos de inflamación severa o posición anómala.`,
                quiz: [
                    {
                        question: `¿Qué estructura anatómica importante se encuentra dentro del mesoapéndice y debe ser cuidadosamente controlada durante la cirugía?`,

                    {

                summary: `Este módulo se enfoca en el manejo de una apendicitis que ha progresado a perforación, causando una infección generalizada en el abdomen (peritonitis). Aprenderás que la prioridad en estos pacientes enfermos es la reanimación antes de la cirugía. Se discute la importancia del "control del foco", que significa remover el apéndice perforado y lavar la cavidad abdominal para limpiar la contaminación purulenta.`,
                clinicalCase: `Un hombre de 45 años llega a urgencias con 3 días de dolor abdominal, ahora generalizado. Está febril (39.1°C), taquicárdico (FC 125 lpm) e hipotenso (TA 88/50 mmHg). Su abdomen está rígido como una tabla. Una TC rápida muestra un apéndice perforado con abundante líquido libre y aire en la cavidad peritoneal.<br><br><strong>Pregunta clave:</strong> El paciente tiene un diagnóstico claro de apendicitis perforada con shock séptico. ¿Cuál es la secuencia correcta de las dos acciones MÁS importantes a realizar en la siguiente hora?`,
                clinicalCaseAnswer: `La secuencia correcta es: 1) **Iniciar reanimación de sepsis inmediatamente** y 2) **Preparar para cirugía de emergencia**. La prioridad absoluta es la estabilización hemodinámica. Esto incluye administrar bolos de fluidos intravenosos (cristaloides), tomar hemocultivos y administrar antibióticos de amplio espectro. Simultáneamente, se debe notificar al equipo de cirugía y anestesia para una laparotomía de emergencia. La cirugía (control del foco) es definitiva, pero llevar a un paciente en shock al quirófano sin una reanimación inicial aumenta drásticamente el riesgo de un paro cardíaco.`,
                quiz: [
                    {
                        question: `¿Qué es el "control del foco" en el contexto de una apendicitis perforada con peritonitis?`,

                            `Administrar antibióticos para esterilizar la sangre.`,

                        justification: `El control del foco es el principio quirúrgico fundamental para tratar una infección intraabdominal. Significa eliminar la fuente de la infección (el apéndice perforado) y limpiar la contaminación secundaria (el pus y contenido intestinal de la cavidad). Los antibióticos son cruciales, pero son adyuvantes; no pueden curar la peritonitis si la fuente de la contaminación no se elimina quirúrgicamente.`,

                    {

                    {
                        question: `¿Cuánto tiempo se deben continuar los antibióticos después de una cirugía exitosa por apendicitis perforada?`,

                    },
                    {
                        question: `(Metacognitiva) Al ver a un paciente muy enfermo con peritonitis, puedes sentir la urgencia de "hacer algo" y llevarlo a quirófano de inmediato. ¿Qué principio de manejo de crisis te ayuda a evitar un error en este momento?`,

            {

                displayNumber: 7,
                title: "Módulo 7: Apendicitis Complicada: Flemón y Absceso",
                summary: `No toda apendicitis complicada necesita cirugía inmediata. Este módulo introduce el concepto de manejo no operatorio (NOM) para la apendicitis perforada que ha sido contenida por el cuerpo, formando un flemón (masa inflamatoria) o un absceso. Aprenderás por qué la cirugía inmediata puede ser peligrosa en estos casos y cuáles son los pilares del NOM: antibióticos intravenosos y, si hay un absceso grande, el drenaje percutáneo guiado por imagen.`,
                clinicalCase: `Una paciente de 50 años, por lo demás sana, se presenta con 5 días de dolor en FID y fiebre. Una TC muestra una colección líquida bien definida de 4x5 cm adyacente al ciego, con realce en el borde, compatible con un absceso apendicular. La paciente está hemodinámicamente estable y su dolor está controlado con analgesia.<br><br><strong>Pregunta clave:</strong> ¿Cuál es el manejo inicial de elección para esta paciente y por qué?`,
                clinicalCaseAnswer: `El manejo inicial de elección es el **tratamiento no operatorio (NOM)**, que consiste en **antibióticos intravenosos de amplio espectro** y **drenaje percutáneo del absceso guiado por TC o ultrasonido**. La razón es que en este punto, el cuerpo ha logrado contener la infección. Una cirugía inmediata sería técnicamente muy difícil debido a la intensa inflamación ("plastrón"), con un alto riesgo de lesionar el intestino y requerir una resección intestinal (hemicolectomía). El drenaje controla el foco séptico de forma mínimamente invasiva y los antibióticos tratan la celulitis circundante, permitiendo que la inflamación se "enfríe".`,
                quiz: [
                    {
                        question: `¿Qué es un "flemón apendicular" o "plastrón"?`,
                        options: [
                            `Un tipo de tumor benigno del apéndice.`,
                            `Una colección de pus líquido dentro del apéndice.`,
                            `Una masa inflamatoria compuesta por el apéndice perforado, el omento y las asas intestinales adyacentes que se han adherido.`,
                            `Un apéndice que se ha llenado de moco.`
                        ],
                        answer: 2,
                        justification: `Un flemón o plastrón es la respuesta del cuerpo para contener una perforación. El omento (la "cortina" de grasa del abdomen) y las asas de intestino delgado se adhieren al apéndice inflamado para sellar la perforación, formando una masa inflamatoria sin una colección de pus líquido bien definida.`,
                        source: `Gallagher S, Goolsby C, D'Souza N, et al. Management of Complicated Appendicitis: A Systematic Review and Meta-Analysis. J Am Coll Surg. 2022;234(5):949-965. doi: 10.1097/XCS.0000000000000135.`
                    },
                    {
                        question: `¿Cuál es la indicación principal para realizar un drenaje percutáneo en un paciente con un absceso apendicular bajo NOM?`,

                        source: `van Rossem CC, Bolmers MD, Schreinemacher MH, et al. Prospective nationwide cohort study on the management of acute appendicitis. Br J Surg. 2022;109(2):196-204. doi: 10.1093/bjs/znab425.`

                    {
                        question: `¿Cuál de los siguientes es un signo de fracaso del manejo no operatorio (NOM) que requeriría una cirugía de urgencia?`,

                    {
                        question: `¿Qué es una "apendicectomía de intervalo"?`,

                            `La extirpación del apéndice en un paciente que no tenía apendicitis.`,

                    {
                        question: `(Metacognitiva) Un cirujano mayor te dice: "Yo opero todos los abscesos apendiculares de inmediato, ese manejo con drenajes es para los que no saben operar". ¿Qué principio clave del juicio quirúrgico moderno está ignorando?`,

                        source: `Gallagher S, Goolsby C, D'Souza N, et al. Management of Complicated Appendicitis: A Systematic Review and Meta-Analysis. J Am Coll Surg. 2022;234(5):949-965. doi: 10.1097/XCS.0000000000000135.`

            {
                id: 8,
                displayNumber: 8,
                title: "Módulo 8: Manejo Postoperatorio y Complicaciones Comunes",
                summary: `La atención no termina cuando se cierra la piel. Este módulo cubre el cuidado postoperatorio de rutina, incluyendo el manejo del dolor, la dieta y los criterios de alta. Más importante aún, te enseñará a reconocer las dos complicaciones más comunes después de una apendicectomía: el íleo postoperatorio (el intestino se vuelve "perezoso") y la infección del sitio quirúrgico, para que puedas identificarlas y manejarlas a tiempo.`,
                clinicalCase: `Un paciente de 25 años fue operado de una apendicectomía laparoscópica no complicada. En el día postoperatorio #2, se queja de náuseas, no ha canalizado gases y su abdomen está distendido. No tiene fiebre y sus heridas quirúrgicas se ven limpias.<br><br><strong>Pregunta clave:</strong> ¿Cuál es el diagnóstico más probable para los síntomas de este paciente y cuál es el manejo inicial correcto?`,
                clinicalCaseAnswer: `El diagnóstico más probable es un **íleo postoperatorio**. Es una parálisis temporal y funcional del intestino que es muy común después de cualquier cirugía abdominal. No es una obstrucción mecánica. El manejo inicial es de soporte: mantener al paciente en **ayuno (NPO)**, proporcionar **fluidos intravenosos** para mantener la hidratación, y **fomentar la deambulación**, que es uno de los estímulos más importantes para que el intestino reanude su motilidad. No se deben administrar procinéticos de forma rutinaria y la colocación de una sonda nasogástrica se reserva para vómitos persistentes o distensión severa.`,

                        question: `Después de una apendicectomía laparoscópica no complicada, ¿cuál es la práctica estándar con respecto a la dieta?`,

                            `Alimentación por sonda nasogástrica durante 24 horas.`

                        source: `Moro-Guzman I, Martin-Perez E, Jimenez-Roldan J, et al. Enhanced Recovery After Surgery (ERAS) protocols in emergency appendectomy: a systematic review and meta-analysis. World J Surg. 2022;46(8):1825-1838. doi: 10.1007/s00268-022-06596-1.`
                    },
                    {
                        question: `Un paciente es dado de alta y regresa 7 días después de una apendicectomía abierta. La herida quirúrgica está roja, caliente, indurada y drena una pequeña cantidad de pus. ¿Cuál es el paso más importante en el manejo de esta infección del sitio quirúrgico?`,
                        options: [
                            `Iniciar un ciclo de 10 días de antibióticos orales potentes.`,
                            `Abrir la piel de la herida para permitir el drenaje del material purulento.`,
                            `Realizar una TC de abdomen para descartar un absceso profundo.`,
                            `Aplicar compresas calientes y observar.`
                        ],
                        answer: 1,
                        justification: `El principio fundamental del manejo de un absceso superficial o una infección de herida es el drenaje. Los antibióticos por sí solos no pueden penetrar una colección de pus. El manejo correcto consiste en abrir la porción cutánea de la incisión (a menudo se puede hacer en la cama del paciente o en el consultorio), evacuar el pus y realizar curaciones diarias. Los antibióticos pueden ser necesarios si hay celulitis extensa, pero el drenaje es el paso terapéutico clave.`,
                        source: `Sartelli M, Coccolini F, Kluger Y, et al. WSES/GAIS/SIS-E/WSIS/AAST global clinical pathways for patients with intra-abdominal infections. World J Emerg Surg. 2021;16(1):49. doi: 10.1186/s13017-021-00387-y.`
                    },
                    {
                        question: `¿Cuál de los siguientes NO es un criterio típico para dar de alta a un paciente después de una apendicectomía?`,
                        options: [
                            `Control del dolor con analgésicos orales.`,

                    },
                    {
                        question: `¿Cuál es la complicación más grave a sospechar en un paciente que, 5-7 días después de una apendicectomía por apendicitis perforada, desarrolla fiebre alta, taquicardia y empeoramiento del dolor abdominal?`,

                    },
                    {
                        question: `(Metacognitiva) Das de alta a un paciente y le dices: "Vuelve si te sientes mal". ¿Por qué esta instrucción es inadecuada y qué demuestra sobre una buena comunicación al alta?`,

            {
                id: 9,
                displayNumber: 9,
                title: "Módulo 9: Neoplasias Apendiculares: Una Introducción",
                summary: `Aunque la mayoría de las apendicitis son por inflamación simple, a veces la causa es un tumor. Este módulo introduce los dos tipos de tumores más comunes que puedes encontrar: el tumor neuroendocrino (o carcinoide) y el mucocele. Aprenderás las características básicas que deben hacerte pensar en ellos y entenderás por qué el informe de patología después de CADA apendicectomía es tan importante.`,
                clinicalCase: `Durante una apendicectomía laparoscópica por apendicitis no complicada en un paciente de 35 años, notas que la punta del apéndice se siente muy dura y tiene un color amarillento, a diferencia del resto del órgano que está rojo e inflamado. El resto de la cirugía es normal.<br><br><strong>Pregunta clave:</strong> Ante este hallazgo intraoperatorio, ¿cuál es tu principal sospecha y cuál es la acción más importante que debes asegurar después de la cirugía?`,
                clinicalCaseAnswer: `La principal sospecha es un **tumor neuroendocrino apendicular (carcinoide)**. Estos tumores son típicamente pequeños, firmes, de color amarillo y se localizan con mayor frecuencia en la punta del apéndice. La acción más importante es **asegurarse de que la pieza quirúrgica completa sea enviada a patología para un análisis histológico detallado** y revisar personalmente el informe final. El informe de patología confirmará el diagnóstico y, lo que es más importante, medirá el tamaño del tumor, lo que determinará si la apendicectomía fue un tratamiento suficiente o si se necesita una cirugía más grande.`,
                quiz: [
                    {
                        question: `¿Qué es un mucocele apendicular?`,
                        options: [
                            `Una infección viral del apéndice.`,
                            `Una dilatación del apéndice llena de moco debido a la obstrucción de su luz.`,
                            `Un tipo de pólipo benigno en el colon.`,
                            `Un apéndice que se ha llenado de materia fecal.`
                        ],
                        answer: 1,
                        justification: `Un mucocele es, en esencia, un apéndice que se ha bloqueado en su base y se ha llenado de una cantidad anormal de moco, como un globo. Puede ser causado por condiciones benignas (hiperplasia mucinosa) o malignas (cistoadenocarcinoma). El riesgo es que, si se rompe, puede diseminar células productoras de moco por el abdomen.`,
                        source: `Le K, Nguyen A, Patel B. Appendiceal Mucocele: A Comprehensive Review of Recent Literature. Cureus. 2023;15(11):e48961. doi: 10.7759/cureus.48961.`
                    },
                    {
                        question: `En general, ¿cuándo se considera que una apendicectomía simple es un tratamiento curativo para un tumor neuroendocrino (carcinoide) del apéndice?`,

                            `Siempre, sin importar el tamaño.`,

                        source: `Tsilimigras DI, Ntanasis-Stathopoulos I, Kostakis ID, et al. Appendiceal Neuroendocrine Neoplasms: A Systematic Review. Cancers (Basel). 2023;15(6):1796. doi: 10.3390/cancers15061796.`
                    },
                    {
                        question: `¿En qué grupo de edad se debe tener una mayor sospecha de que una apendicitis podría ser causada por una neoplasia subyacente?`,

                            `Niños menores de 10 años.`,

                    {
                        question: `¿Cuál es el principal riesgo si un mucocele apendicular se rompe durante la cirugía?`,

                    },
                    {
                        question: `(Metacognitiva) Como residente, tu principal enfoque en una apendicectomía es realizar el procedimiento de forma rápida y segura. ¿Qué te recuerda la existencia de las neoplasias apendiculares sobre tu responsabilidad como cirujano?`,

                ]

            {

                displayNumber: 10,
                title: "Módulo 10: Etiologías Atípicas y Casos Especiales",
                summary: `Este módulo se adentra en escenarios infrecuentes que desafían los algoritmos diagnósticos estándar. Se aborda la "apendicitis del muñón" tras una apendicectomía previa, la apendicitis contenida en hernias (Amyand y De Garengeot), y la apendicitis causada por cuerpos extraños. El objetivo es ampliar el diagnóstico diferencial en pacientes con dolor en fosa ilíaca derecha y antecedentes o presentaciones inusuales, reforzando el principio de que "imposible" es una palabra peligrosa en medicina.`,
                clinicalCase: `Un paciente de 52 años con antecedente de apendicectomía abierta hace 20 años acude a urgencias con un cuadro de 24 horas de evolución de dolor en fosa ilíaca derecha, fiebre y leucocitosis. El examen físico revela máxima sensibilidad sobre la cicatriz de McBurney. El residente de urgencias descarta apendicitis por el antecedente quirúrgico. Se realiza una TC que informa: "Colección líquida de 3 cm adyacente al polo cecal con una estructura tubular de fondo ciego de 1.5 cm de longitud que realza, compatible con apendicitis del muñón".<br><br><strong>Pregunta clave:</strong> ¿Cuál es el mecanismo fisiopatológico que permite el desarrollo de apendicitis del muñón y cuál fue el error cognitivo del residente?`,
                clinicalCaseAnswer: `El mecanismo es la resección incompleta del apéndice en la cirugía inicial, dejando un muñón remanente de más de 5 mm. Este muñón puede comportarse como un apéndice completo, pudiendo obstruirse (ej. por un fecalito) e inflamarse, causando un cuadro clínico idéntico al de una apendicitis primaria. El error cognitivo del residente fue el **cierre prematuro**, un sesgo en el que se acepta un diagnóstico (o en este caso, se descarta uno) antes de tener toda la información, basándose en un solo dato (antecedente de apendicectomía) que se considera erróneamente como excluyente.`,
                quiz: [
                    {
                        question: `Un paciente se presenta con una hernia inguinal derecha irreductible y dolorosa. Durante la cirugía, se encuentra el apéndice inflamado dentro del saco herniario. ¿Cómo se denomina este epónimo?`,

                        answer: 1,
                        justification: `Una hernia de Amyand se define específicamente como la presencia del apéndice vermiforme dentro de un saco herniario inguinal. Si el apéndice está inflamado, se clasifica según el grado de inflamación. Una hernia de De Garengeot es la presencia del apéndice en una hernia femoral, y una hernia de Littré contiene un divertículo de Meckel.`,
                        source: `Mewa Kinoo S, Singh B. Amyand's hernia: A picturesque eponym in the 21st century. S Afr J Surg. 2021;59(2):77. doi: 10.17159/2078-5151/2021/v59n2a3485.`

                    {
                        question: `¿Cuál es el tratamiento de elección para una apendicitis no perforada encontrada incidentalmente en una hernia de Amyand durante una hernioplastia?`,

                        justification: `El manejo es controvertido, pero las recomendaciones más aceptadas (Clasificación de Losanoff y Basson) sugieren que en una apendicitis no complicada (Tipo 2), se debe realizar la apendicectomía a través de la misma incisión, seguida de una reparación de la hernia con tejido nativo (herniorrafia, ej. Bassini, Shouldice), evitando el uso de malla. Se postula que colocar una malla en un campo quirúrgico contaminado, aunque sea levemente, aumenta el riesgo de infección de la malla.`,

                    },
                    {
                        question: `Un paciente presenta apendicitis aguda confirmada por TC, que también muestra una estructura lineal hiperdensa de 2 cm perforando la punta del apéndice. ¿Cuál es el cuerpo extraño más comúnmente implicado en estos casos?`,

                    {
                        question: `¿Cuál es la principal diferencia anatómica en los niños pequeños que contribuye a una progresión más rápida de apendicitis a perforación en comparación con los adultos?`,

                    {

            {
                id: 11,
                displayNumber: 11,
                title: "Módulo 11: Guías Clínicas y Medicina Basada en Evidencia",
                summary: `Este módulo se enfoca en la aplicación crítica de la evidencia científica en la práctica diaria. Se analizan los hallazgos de estudios pivotales como el ensayo CODA, que comparó antibióticos versus cirugía. Se contrastan las recomendaciones de las principales guías internacionales (WSES, EAES) sobre temas controvertidos como el tratamiento no operatorio, la apendicectomía de intervalo y el manejo de la apendicitis en el embarazo, fomentando un enfoque que adapta la mejor evidencia disponible al contexto clínico individual de cada paciente.`,
                clinicalCase: `Un hombre sano de 35 años es diagnosticado con apendicitis aguda no complicada y sin apendicolito por TC. Ha leído sobre el ensayo CODA y solicita tratamiento no operatorio (NOM) con antibióticos. Como su médico, usted debe explicarle los resultados de ese ensayo para facilitar una decisión informada.<br><br><strong>Pregunta clave:</strong> ¿Cuál fue el principal hallazgo del ensayo CODA en cuanto a la no inferioridad y cuál es la estadística crucial sobre la necesidad de una apendicectomía eventual que debe comunicarse al paciente?`,
                clinicalCaseAnswer: `El principal hallazgo del ensayo CODA fue que el tratamiento con antibióticos **no cumplió el criterio de no inferioridad** en comparación con la cirugía, según el resultado primario (calidad de vida a 30 días). Si bien muchos pacientes respondieron bien, una estadística crucial que se debe comunicar es que, en el grupo de antibióticos, aproximadamente **3 de cada 10 pacientes (29%) requirieron una apendicectomía dentro de los 90 días**. Además, el riesgo de necesitar una apendicectomía a más largo plazo persiste. El consentimiento informado debe incluir esta alta probabilidad de "fracaso" o recurrencia del tratamiento.`,

                        source: `Di Saverio S, Podda M, De Simone B, et al. Diagnosis and treatment of acute appendicitis: 2020 update of the WSES Jerusalem guidelines. World J Emerg Surg. 2020;15(1):27. doi: 10.1186/s13017-020-00306-3.`
                    },
                    {
                        question: `El ensayo APPAC fue uno de los primeros grandes ECA sobre NOM. ¿Qué subgrupo de pacientes en el grupo de antibióticos tuvo una tasa de éxito significativamente menor, llevando a un cambio en la práctica clínica?`,

                    {
                        question: `Las guías de la European Association for Endoscopic Surgery (EAES) hacen una fuerte recomendación sobre el abordaje quirúrgico. ¿Cuál es?`,
