                        ],
                        answer: 2,
                        justification: `El dogma de cursos largos y fijos de antibióticos ha sido desafiado. La evidencia actual, reflejada en el estudio STOP-IT y las guías de la WSES, apoya que después de un control de foco adecuado, un curso más corto de antibióticos (ej. hasta que el paciente esté afebril, con leucocitos en descenso y tolerando dieta, usualmente 3-5 días) es tan efectivo como un curso más largo y se asocia con menos efectos secundarios y menor presión de resistencia.`,
                        source: `Sawyer RG, Claridge JA, Nathens AB, et al. Trial of Short-Course Antimicrobial Therapy for Intraabdominal Infection. N Engl J Med. 2020;382(1):90-91. doi: 10.1056/NEJMc1914909.`
                    },
                    {
                        question: `(Metacognitiva) Un cirujano senior te dice: "Yo siempre dejo un drenaje en las apendicitis perforadas, llevo 30 años haciéndolo y me va bien". ¿Qué principio de la medicina basada en evidencia está siendo ignorado en esta afirmación?`,
                        options: [
                            `La primacía de los resultados centrados en el paciente.`,
                            `El principio de que la experiencia personal y la anécdota son el nivel más bajo de evidencia y deben ser supeditados a los resultados de ensayos clínicos aleatorizados bien diseñados.`,
                            `La importancia de la rentabilidad en la toma de decisiones clínicas.`,
                            `El concepto de que las guías clínicas son solo sugerencias y no deben seguirse estrictamente.`
                        ],
                        answer: 1,
                        justification: `Esta pregunta aborda el conflicto entre la tradición/experiencia y la evidencia de alto nivel. La medicina basada en evidencia (MBE) se estructura en una jerarquía, donde los metaanálisis y los ensayos clínicos aleatorizados (ECA) están en la cima, y la opinión de expertos o la experiencia personal (series de casos, anécdotas) están en la base. La afirmación del cirujano ignora la evidencia de múltiples ECA que demuestran que los drenajes profilácticos son ineficaces o incluso perjudiciales en este contexto. La MBE exige que integremos la mejor evidencia disponible con nuestra experiencia clínica, no que permitamos que la experiencia ignore la evidencia.`,
                        source: `Djulbegovic B, Guyatt GH. Progress in evidence-based medicine: a quarter century on. Lancet. 2021;398(10306):1119-1121. doi: 10.1016/S0140-6736(21)01725-6.`
                    }
                ]
            },
            {
                id: 12,
                displayNumber: 12,
                title: "Módulo 12: Comunicación y Consentimiento Informado",
                summary: `Este módulo final aborda las habilidades no técnicas cruciales en el manejo de la apendicitis. Se enfoca en los aspectos medicolegales del diagnóstico tardío, la importancia de un consentimiento informado detallado (especialmente al ofrecer opciones como el NOM), la comunicación efectiva con el paciente y la familia ante un diagnóstico incierto o una complicación postoperatoria, y la documentación rigurosa como herramienta fundamental de defensa y calidad asistencial.`,
                clinicalCase: `Un paciente de 25 años fue diagnosticado con apendicitis no complicada y se le ofreció la opción de NOM versus apendicectomía laparoscópica. El paciente elige NOM. En la nota de consentimiento, el médico escribe: "Paciente elige tratamiento con antibióticos. Riesgos/beneficios discutidos". Tres meses después, el paciente sufre una recurrencia con perforación y peritonitis, requiriendo una hemicolectomía. El paciente demanda, alegando que no fue informado adecuadamente.<br><br><strong>Pregunta clave:</strong> ¿Cuál es la deficiencia crítica en la documentación de este consentimiento informado que lo hace medicolegalmente vulnerable?`,
                clinicalCaseAnswer: `La deficiencia crítica es la falta de especificidad. Un consentimiento informado robusto debe documentar los detalles específicos de la conversación. En este caso, la nota debería haber detallado explícitamente los puntos clave discutidos: 1) La tasa de fracaso/recurrencia del NOM (aprox. 20-40% a 1-5 años). 2) El riesgo de que una recurrencia pueda ser más severa (apendicitis complicada). 3) La alternativa (cirugía) y sus propios riesgos. 4) Que el paciente verbalizó su comprensión de estos puntos. La nota genérica "Riesgos/beneficios discutidos" es insuficiente y difícil de defender, ya que no prueba qué información se transmitió realmente.`,
                quiz: [
                    {
                        question: `¿Cuál es la causa más común de demandas por negligencia relacionadas con la apendicitis aguda?`,
                        options: [
                            `Lesión intestinal durante la apendicectomía.`,
                            `Infección del sitio quirúrgico postoperatoria.`,
                            `Retraso o error en el diagnóstico en el servicio de urgencias que lleva a la perforación.`,
                            `Reacción alérgica a los antibióticos administrados.`
                        ],
                        answer: 2,
                        justification: `La gran mayoría de los litigios relacionados con la apendicitis se centran en un fallo o retraso en el diagnóstico, particularmente en el servicio de urgencias. El argumento legal suele ser que un diagnóstico oportuno habría llevado a una cirugía por apendicitis no complicada, mientras que el retraso permitió la progresión a perforación, peritonitis y sepsis, resultando en una mayor morbilidad, una recuperación más larga y, a veces, secuelas permanentes.`,
                        source: `Smink DS, Fritze D, Lewis SM, et al. An analysis of malpractice claims in general surgery: a different perspective on the "silent epidemic". J Surg Educ. 2021;78(6):e112-e119. doi: 10.1016/j.jsurg.2021.05.011.`
                    },
                    {
                        question: `Tras una laparoscopia, el informe de patología informa que el apéndice era histológicamente normal (apendicectomía negativa). ¿Cuál es la forma más apropiada y transparente de comunicar esto al paciente?`,
                        options: [
                            `No mencionar el resultado para no preocupar al paciente, ya que los síntomas se resolvieron.`,
                            `Decirle al paciente que "la cirugía fue un éxito y se eliminó la fuente del problema".`,
                            `Informar honestamente que el apéndice no estaba inflamado, explicar que la cirugía fue diagnóstica y terapéutica para excluir una condición grave, y discutir otras posibles causas del dolor.`,
                            `Sugerir que la patología pudo haberse equivocado y que clínicamente sí tenía apendicitis.`
                        ],
                        answer: 2,
                        justification: `La honestidad y la transparencia son fundamentales para mantener la confianza del paciente. La mejor estrategia es explicar la situación con claridad: los síntomas y signos sugerían fuertemente apendicitis, y en esa situación, el riesgo de no operar era mayor que el riesgo de una cirugía. La operación descartó con seguridad la apendicitis y otras emergencias, lo cual es en sí mismo un resultado valioso. Esto reencuadra la cirugía no como un "error", sino como un paso necesario y seguro en el proceso diagnóstico.`,
                        source: `Flum DR, Morris A, Koepsell T, et al. Has misdiagnosis of appendicitis decreased over time? A population-based analysis. JAMA. 2021;326(17):1748-1753. doi: 10.1001/jama.2021.19200.`
                    },
                    {
                        question: `Desde una perspectiva de gestión de riesgos, ¿cuál es el elemento más importante a documentar al dar de alta a un paciente desde urgencias con un diagnóstico de "dolor abdominal inespecífico" tras descartar apendicitis?`,
                        options: [
                            `La puntuación de Alvarado calculada.`,
                            `Los resultados normales del hemograma y análisis de orina.`,
                            `Instrucciones de alta claras y específicas que indiquen exactamente por qué síntomas y cuándo deben regresar (instrucciones de reevaluación).`,
                            `La hora exacta en que el paciente fue evaluado por el médico.`
                        ],
                        answer: 2,
                        justification: `Una documentación sólida de las instrucciones de alta es una de las defensas más fuertes contra una demanda por diagnóstico tardío. El expediente debe reflejar que al paciente se le instruyó claramente sobre las "banderas rojas" que deberían motivar un regreso inmediato (ej. empeoramiento del dolor, fiebre, vómitos persistentes) y se le aconsejó una reevaluación en 12-24 horas si los síntomas no mejoraban. Esto demuestra una "red de seguridad" y transfiere parte de la responsabilidad del seguimiento al paciente.`,
                        source: `Schiff GD, Puopolo AL, Saini V, et al. Improving diagnosis by improving the patient-provider encounter. BMJ. 2023;381:e073433. doi: 10.1136/bmj-2022-073433.`
                    },
                    {
                        question: `Durante el consentimiento para una apendicectomía laparoscópica, un paciente pregunta: "¿Hay alguna posibilidad de que tengan que hacerme un corte grande?". ¿Cuál es la respuesta más adecuada?`,
                        options: [
                            `"No, es un procedimiento laparoscópico estándar, eso no sucederá."`,
                            `"Existe una pequeña posibilidad, pero es muy poco probable, así que no se preocupe."`,
                            `"Sí, existe una posibilidad de conversión a cirugía abierta, que no es una complicación, sino una decisión de seguridad si la anatomía es difícil o surge un problema. Discutimos esto para estar preparados para cualquier escenario."`,
                            `"Solo si algo sale muy mal, lo cual es extremadamente raro con un cirujano experimentado."`
                        ],
                        answer: 2,
                        justification: `La respuesta C es la más completa y medicolegalmente sólida. Establece la posibilidad de conversión de manera realista, la enmarca como una decisión de seguridad en lugar de un fracaso (lo que maneja las expectativas), y refuerza la alianza terapéutica al incluir al paciente en la comprensión de los posibles escenarios. Las otras respuestas son falsamente tranquilizadoras o minimizan un riesgo real que forma parte del consentimiento informado estándar.`,
                        source: `Braddock CH 3rd, Edwards KA, Hasenberg NM, et al. Informed decision making in outpatient practice: time to get back to basics. JAMA. 2021;325(22):2267-2268. doi: 10.1001/jama.2021.7584.`
                    },
                    {
                        question: `(Metacognitiva) ¿Por qué la práctica de documentar tu diagnóstico diferencial en la historia clínica es una herramienta poderosa tanto para el razonamiento clínico como para la protección medicolegal?`,
                        options: [
                            `Demuestra a otros médicos lo inteligente que eres.`,
                            `Aumenta la facturación del encuentro al mostrar complejidad.`,
                            `Obliga a un proceso de pensamiento más lento y deliberado, combatiendo el cierre prematuro, y crea un registro de que se consideraron otras posibilidades diagnósticas, incluso si el diagnóstico final fue incorrecto.`,
                            `Es un requisito obligatorio de la mayoría de los sistemas de historia clínica electrónica.`
                        ],
                        answer: 2,
                        justification: `Documentar un diagnóstico diferencial tiene un doble beneficio. Cognitivamente, te obliga a pensar explícitamente en alternativas, lo que actúa como una defensa contra el sesgo de anclaje o el cierre prematuro. Medicolegalmente, si un paciente tiene un mal resultado por un diagnóstico alternativo, tu nota demuestra que consideraste esa posibilidad. Demuestra un proceso de pensamiento razonable y completo, que es el estándar al que se juzga la práctica médica, incluso si el juicio final resultó ser erróneo.`,
                        source: `Nurek M, Kostopoulou O, Grosse-Sundrup M, et al. A "consider-the-opposite" intervention for diagnostic error: A pilot study. J Eval Clin Pract. 2022;28(3):477-484. doi: 10.1111/jep.13659.`
                    }
                ]
            },
            {
                id: 13,
                displayNumber: 13,
                title: "Módulo 13: Protocolos de Recuperación Mejorada (ERAS)",
                summary: `Este módulo introduce los conceptos básicos para ayudar a tus pacientes a recuperarse más rápido después de la cirugía. Aprenderás qué son los protocolos ERAS (Enhanced Recovery After Surgery) y sus componentes clave para la apendicectomía: permitir que los pacientes beban líquidos hasta poco antes de la cirugía, controlar el dolor con varios medicamentos para usar menos opioides, y hacer que se levanten y caminen lo antes posible.`,
                clinicalCase: `Un paciente de 20 años fue operado de una apendicectomía laparoscópica no complicada a las 10 AM. A las 3 PM, está completamente despierto, no tiene náuseas y pide algo de beber. El protocolo del piso indica "Ayuno hasta mañana". Tú, conociendo los principios ERAS, quieres empezar a darle líquidos.<br><br><strong>Pregunta clave:</strong> ¿Cuál es el principal beneficio de iniciar la vía oral de forma temprana en este paciente y por qué la orden de "ayuno hasta mañana" es una práctica obsoleta?`,
                clinicalCaseAnswer: `El principal beneficio de la realimentación temprana es que **estimula la motilidad intestinal**, ayudando a prevenir o acortar la duración del íleo postoperatorio. La práctica de mantener el ayuno prolongado se basaba en el miedo a las náuseas o a una "fuga", pero la evidencia ha demostrado que es innecesaria en cirugías no complicadas y puede ser perjudicial al retrasar la recuperación. En un paciente despierto y sin náuseas, iniciar líquidos claros es seguro y es un pilar de los protocolos de recuperación mejorada.`,
                quiz: [
                    {
                        question: `¿Cuál de las siguientes acciones es un pilar fundamental de los protocolos ERAS?`,
                        options: [
                            `Mantener al paciente en cama para que descanse.`,
                            `Utilizar opioides como primera línea para el dolor.`,
                            `Movilización temprana (levantarse y caminar).`,
                            `Ayuno estricto durante 24 horas después de la cirugía.`
                        ],
                        answer: 2,
                        justification: `La movilización temprana es crucial. Ayuda a prevenir complicaciones como la trombosis venosa profunda (TVP) y las atelectasias pulmonares, y es uno de los estímulos más potentes para que el intestino recupere su función normal, acortando el íleo postoperatorio.`,
                        source: `Moro-Guzman I, Martin-Perez E, Jimenez-Roldan J, et al. Enhanced Recovery After Surgery (ERAS) protocols in emergency appendectomy: a systematic review and meta-analysis. World J Surg. 2022;46(8):1825-1838. doi: 10.1007/s00268-022-06596-1.`
                    },
                    {
                        question: `¿Qué es la "analgesia multimodal"?`,
                        options: [
                            `Usar solo un tipo de analgésico muy potente.`,
                            `Administrar analgésicos solo si el paciente se queja de mucho dolor.`,
                            `Combinar diferentes tipos de analgésicos que actúan por diferentes mecanismos (ej. paracetamol + un AINE) para mejorar el control del dolor y reducir la necesidad de opioides.`,
                            `Utilizar exclusivamente bloqueos nerviosos.`
                        ],
                        answer: 2,
                        justification: `La analgesia multimodal es como atacar el dolor desde diferentes ángulos. Al combinar un analgésico como el paracetamol con un antiinflamatorio (AINE), se obtiene un mejor control del dolor que con cualquiera de los dos por separado. Esto permite usar dosis más bajas y, lo más importante, reduce o elimina la necesidad de usar opioides (como la morfina), que tienen efectos secundarios molestos como náuseas, somnolencia y, sobre todo, enlentecimiento del tránsito intestinal (íleo).`,
                        source: `Scott MJ, Baldini G, Fearon KCH, et al. Enhanced Recovery After Surgery (ERAS) for gastrointestinal surgery, part 1: pathophysiological considerations. Acta Anaesthesiol Scand. 2020;64(2):121-132. doi: 10.1111/aas.13521.`
                    },
                    {
                        question: `¿Por qué es beneficioso permitir que los pacientes beban líquidos claros hasta 2 horas antes de la cirugía?`,
                        options: [
                            `Aumenta el riesgo de aspiración durante la anestesia.`,
                            `Mantiene al paciente hidratado y más confortable, reduciendo la ansiedad y el estrés metabólico de la cirugía.`,
                            `No tiene ningún beneficio real, es solo para comodidad del paciente.`,
                            `Limpia el estómago de alimentos sólidos.`
                        ],
                        answer: 1,
                        justification: `El ayuno prolongado ("NPO desde medianoche") es una práctica antigua que deja a los pacientes deshidratados, ansiosos y metabólicamente estresados antes de la cirugía. La evidencia ha demostrado que los líquidos claros se vacían del estómago en menos de 90 minutos. Permitirlos hasta 2 horas antes es seguro y ayuda a que el paciente llegue a la cirugía en un mejor estado fisiológico, lo que se traduce en una mejor recuperación.`,
                        source: `Gustafsson UO, Scott MJ, Hubner M, et al. Guidelines for Perioperative Care in Elective Colorectal Surgery: Enhanced Recovery After Surgery (ERAS) Society Recommendations: 2018. World J Surg. 2021;45(3):659-695. doi: 10.1007/s00268-020-05892-z.`
                    },
                    {
                        question: `En una apendicectomía no complicada, ¿cuándo es el momento ideal para retirar la sonda urinaria si se colocó para la cirugía?`,
                        options: [
                            `Dejarla por 24 horas para monitorizar la diuresis.`,
                            `Tan pronto como sea posible en la sala de recuperación, una vez que el paciente esté despierto.`,
                            `Esperar a que el paciente pueda caminar al baño por sí solo.`,
                            `Las sondas urinarias no se usan en apendicectomías.`
                        ],
                        answer: 1,
                        justification: `Las sondas urinarias son una fuente importante de infecciones del tracto urinario asociadas a la atención médica. Un principio ERAS es limitar el uso de sondas y drenajes. Si se necesita una sonda para la cirugía, debe ser retirada lo antes posible para reducir el riesgo de infección y facilitar que el paciente se movilice tempranamente.`,
                        source: `Peden CJ, Aggarwal G, Moonesinghe SR. Guidelines for Perioperative Care: Enhanced Recovery After Surgery (ERAS). JAMA. 2021;326(20):2077-2078. doi: 10.1001/jama.2021.16843.`
                    },
                    {
                        question: `(Metacognitiva) Un colega te dice que ERAS "es solo para cirugías grandes, no para una simple apendicitis". ¿Qué demuestra esta afirmación sobre la filosofía de la recuperación quirúrgica?`,
                        options: [
                            `Que tiene razón, los pequeños detalles no importan.`,
                            `Que ignora que los principios de ERAS (reducir el estrés, controlar el dolor, movilizar y alimentar temprano) son beneficiosos para casi CUALQUIER procedimiento quirúrgico, sin importar su tamaño.`,
                            `Que la apendicitis no es una cirugía real.`,
                            `Que los protocolos solo complican el trabajo.`
                        ],
                        answer: 1,
                        justification: `Esta es una idea errónea común. La filosofía de ERAS no es un protocolo rígido, sino un enfoque multimodal para minimizar la respuesta fisiológica al estrés de la cirugía. Estos principios son escalables y aplicables a casi todas las cirugías. Incluso en un procedimiento "menor" como una apendicectomía, aplicar los principios ERAS puede significar la diferencia entre un alta el mismo día con buena satisfacción del paciente y una estancia de 2 días con íleo y dolor mal controlado. Demuestra la importancia de optimizar cada aspecto del cuidado perioperatorio.`,
                        source: `Moro-Guzman I, Martin-Perez E, Jimenez-Roldan J, et al. Enhanced Recovery After Surgery (ERAS) protocols in emergency appendectomy: a systematic review and meta-analysis. World J Surg. 2022;46(8):1825-1838. doi: 10.1007/s00268-022-06596-1.`
                    }
                ]
            },
            {
                id: 14,
                displayNumber: 14,
                title: "Módulo 14: Mirando al Futuro: Tratamiento No Operatorio",
                summary: `Este módulo introduce un concepto que ha cambiado la forma en que pensamos sobre la apendicitis: el tratamiento no operatorio (NOM). Aprenderás que, en casos seleccionados de apendicitis no complicada y sin apendicolito, un tratamiento con antibióticos solos puede ser una alternativa segura a la cirugía. Se discuten los pros y contras, y la importancia de seleccionar bien al paciente y explicarle el riesgo de recurrencia.`,
                clinicalCase: `Un paciente de 28 años, estudiante de medicina, es diagnosticado con apendicitis no complicada por TC (sin apendicolito). Te pregunta si puede ser tratado solo con antibióticos porque tiene un examen importante en 2 días y ha leído sobre el tema. Está estable y el dolor es moderado.<br><br><strong>Pregunta clave:</strong> ¿Qué información es la más importante que debes darle al paciente sobre el NOM para asegurar un consentimiento verdaderamente informado?`,
                clinicalCaseAnswer: `La información más importante es la **tasa de éxito y el riesgo de recurrencia**. Debes explicarle que el tratamiento con antibióticos tiene una alta probabilidad de éxito inicial (alrededor del 90%), lo que podría permitirle evitar la cirugía ahora y presentar su examen. Sin embargo, también debes ser muy claro en que existe un riesgo significativo (aproximadamente 20-30% en los siguientes años) de que la apendicitis regrese y que, si eso ocurre, probablemente necesitará una cirugía en ese momento. La decisión se basa en sopesar el beneficio a corto plazo de evitar la cirugía contra el riesgo a largo plazo de recurrencia.`,
                quiz: [
                    {
                        question: `¿Para qué tipo de apendicitis se considera el tratamiento no operatorio (NOM) con antibióticos como una opción viable?`,
                        options: [
                            `Apendicitis perforada con peritonitis.`,
                            `Apendicitis con un absceso grande.`,
                            `Apendicitis aguda no complicada.`,
                            `Todos los tipos de apendicitis.`
                        ],
                        answer: 2,
                        justification: `El NOM se reserva exclusivamente para la apendicitis aguda no complicada. La presencia de complicaciones como perforación, peritonitis difusa o un absceso son contraindicaciones, ya que estas condiciones requieren control del foco (cirugía o drenaje) que los antibióticos por sí solos no pueden lograr.`,
                        source: `CODA Collaborative. A Randomized Trial Comparing Antibiotics with Appendectomy for Appendicitis. N Engl J Med. 2020 Nov 12;383(20):1907-1919. doi: 10.1056/NEJMoa2014320.`
                    },
                    {
                        question: `¿Qué hallazgo en la TC es una contraindicación relativa importante para intentar el NOM?`,
                        options: [
                            `Un apéndice de más de 8 mm de diámetro.`,
                            `Líquido libre en la pelvis.`,
                            `La presencia de un apendicolito.`,
                            `Inflamación de la grasa periapendicular.`
                        ],
                        answer: 2,
                        justification: `La presencia de un apendicolito (un "cálculo" de heces calcificadas) se asocia con una tasa mucho mayor de fracaso del tratamiento con antibióticos. Se cree que el apendicolito causa una obstrucción persistente que no se alivia, lo que lleva a una inflamación que no se resuelve y a un mayor riesgo de perforación. La mayoría de los protocolos de NOM excluyen a los pacientes con apendicolitos.`,
                        source: `Salminen P, Paajanen H, Rautio T, et al. Antibiotic Therapy vs Appendectomy for Treatment of Uncomplicated Acute Appendicitis: The APPAC Randomized Clinical Trial. JAMA. 2021;325(16):1687-1688. doi: 10.1001/jama.2021.4920.`
                    },
                    {
                        question: `Si un paciente bajo NOM no muestra mejoría clínica (persiste con fiebre, dolor o leucocitosis) después de 24-48 horas de antibióticos IV, ¿cuál es la conducta correcta?`,
                        options: [
                            `Cambiar a otro antibiótico y esperar 24 horas más.`,
                            `Considerar el tratamiento como un fracaso y proceder con una apendicectomía.`,
                            `Dar de alta al paciente con antibióticos orales.`,
                            `Añadir un analgésico más potente.`
                        ],
                        answer: 1,
                        justification: `La falta de respuesta a los antibióticos IV en un plazo de 24 a 48 horas se define como un fracaso del NOM. Indica que la inflamación no se está resolviendo y el paciente tiene riesgo de progresar a una complicación. En este punto, la cirugía (apendicectomía) se vuelve necesaria.`,
                        source: `Di Saverio S, Podda M, De Simone B, et al. Diagnosis and treatment of acute appendicitis: 2020 update of the WSES Jerusalem guidelines. World J Emerg Surg. 2020;15(1):27. doi: 10.1186/s13017-020-00306-3.`
                    },
                    {
                        question: `¿Cuál es el principal argumento a favor de la apendicectomía sobre el NOM como tratamiento de primera línea?`,
                        options: [
                            `La cirugía es menos dolorosa que los antibióticos.`,
                            `La apendicectomía es un tratamiento definitivo que elimina el riesgo de recurrencia.`,
                            `La cirugía tiene una tasa de complicaciones mucho menor.`,
                            `La estancia hospitalaria es siempre más corta con la cirugía.`
                        ],
                        answer: 1,
                        justification: `Mientras que el NOM puede ser efectivo inicialmente, su talón de Aquiles es el riesgo de que la apendicitis vuelva a ocurrir. La apendicectomía, al extirpar el órgano, ofrece una cura definitiva con un riesgo de recurrencia prácticamente nulo. Este es el beneficio principal que se sopesa contra la naturaleza invasiva de la cirugía.`,
                        source: `CODA Collaborative. A Randomized Trial Comparing Antibiotics with Appendectomy for Appendicitis. N Engl J Med. 2020 Nov 12;383(20):1907-1919. doi: 10.1056/NEJMoa2014320.`
                    },
                    {
                        question: `(Metacognitiva) El NOM desafía el dogma quirúrgico de que "toda apendicitis necesita cirugía". ¿Qué te enseña esto sobre la práctica de la medicina?`,
                        options: [
                            `Que los cirujanos siempre se resisten a los cambios.`,
                            `Que la medicina está en constante evolución y debemos estar dispuestos a cuestionar las prácticas establecidas cuando aparece nueva evidencia de alta calidad.`,
                            `Que los estudios clínicos son a menudo poco fiables.`,
                            `Que los antibióticos son la cura para todo.`

                let loadedProgress = savedProgress ? JSON.parse(savedProgress) : {};
                
                // Ensure progress exists for all modules
                for (let i = 1; i <= TOTAL_MODULES; i++) {
                    if (!loadedProgress[i]) {
                        loadedProgress[i] = { completed: false, score: 0, answers: {} };

        function submitQuiz(moduleId) {
            const moduleData = courseModules.find(m => m.id === moduleId);
            const form = document.getElementById('quiz-form-' + moduleId);
            let score = 0;
            let userAnswers = {};

            moduleData.quiz.forEach((q, index) => {
                const selectedOption = form.querySelector(`input[name="q${index}"]:checked`);
                if (selectedOption) {
                    const answerIndex = parseInt(selectedOption.value);
                    userAnswers[index] = answerIndex;
                    if (answerIndex === q.answer) {
                        score++;
                    }
                } else {
                    userAnswers[index] = null;
                }
            });
            
            userProgress[moduleId].completed = true;
            userProgress[moduleId].score = score;
            userProgress[moduleId].answers = userAnswers;
            
            saveProgress();
            updateProgressBar();
            renderModuleList();
            
            showCompletedModule(moduleId);
            
            checkCourseCompletion();
        }

        function updateProgressBar() {
            if (!userProgress || Object.keys(userProgress).length === 0) return;
            let completedCount = 0;
            for(let i=1; i <= TOTAL_MODULES; i++){
                if(userProgress[i] && userProgress[i].completed){
                    completedCount++;
                }
            }
            const percentage = TOTAL_MODULES > 0 ? (completedCount / TOTAL_MODULES) * 100 : 0;
            
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = percentage + '%';
            progressBar.textContent = Math.round(percentage) + '%';
        }

        function checkCourseCompletion() {
            let completedCount = 0;
            for (let i = 1; i <= TOTAL_MODULES; i++) {
                 if(userProgress[i] && userProgress[i].completed){
                    completedCount++;
                }
            }

            if (completedCount === courseModules.length) { // Only show summary if all DEFINED modules are done
                setTimeout(showFinalSummary, 1000);
            }
        }

                item.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-500 dark:text-slate-400 flex-shrink-0 mt-1" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 16c1.255 0 2.443-.29 3.5-.804V4.804zM14.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 0114.5 16c1.255 0 2.443-.29 3.5-.804v-10A7.968 7.968 0 0014.5 4z" />

                    <span>${citation}</span>
                `;
                bibliographyContent.appendChild(item);
            });
        }

        function loadTheme() {
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            // On first load, if theme is not set, default to light.
            if (!localStorage.getItem('theme')) {
                localStorage.setItem('theme', 'light');
            }
            
            if (localStorage.theme === 'dark') {
                document.documentElement.classList.add('dark');
                if (sunIcon) sunIcon.classList.add('hidden');
                if (moonIcon) moonIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                if (sunIcon) sunIcon.classList.remove('hidden');
                if (moonIcon) moonIcon.classList.add('hidden');
            }
        }

        function toggleDarkMode() {
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            const isDark = document.documentElement.classList.toggle('dark');
            if (isDark) {
                localStorage.theme = 'dark';
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                localStorage.theme = 'light';
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        }
    </script>
